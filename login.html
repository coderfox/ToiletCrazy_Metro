<script>
function loadData(){
	$("#site-title").html(config["site_title"]);
	$("#title").html(config["site_title"]);
	$("#top-title").html("<span></span>"+config["site_title"]);
}
loadData();
var sub=function(){
	api_call("POST",{"mod":"auth","api":"auth","nick":$("#nick").val(),"pass":$("#pass").val()},function(data){
		console.log(data);
		if(data.token){
			$("#token").val(data.token);
			$("#token").attr("data-state","success");
		}else{
			alert("error: "+data.error);
		}
	});
};
</script>

<title id="site-title">ToiletCrazy</title>
<style>
</style>
</head>
<body class="metro" style="background-color: #efeae3">
	<header data-load="header.html"></header>
	<div>
		<div>
			<div class="container" style="padding: 20px 20px">
				<h1 class="fg-black" id="title">ToiletCrazy</h1>
				<h2 id="subtitle">Dream inspires future.</h2>
			</div>
		</div>
	</div>
	<div class="container" id="context">
		<form>
		<fieldset>
			<legend>Get the token</legend>
			<label>Nickname</label>
			<input id="nick" type="text" data-transform="input-control"/><br/>
			<label>Password</label>
			<input id="pass" type="password" data-transform="input-control"/><br/>
			<input id="submit" type="button" value="Submit" onclick="sub();" />
			<label>Token (Will show after submit)</label>
			<input id="token" type="text" data-transform="input-control" readonly /><br/>
		</fieldset>
		</form>
	</div>
	<div class="bg-gray" data-load="footer.html"></div>
</body>
</html>
